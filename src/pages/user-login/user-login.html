<ion-content padding>
  <ion-title>
    Sign in...
  </ion-title>
  <form (ngSubmit)="login(name, password)">
    <ion-item>
      <ion-input [(ngModel)]="name" name="username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" name="userpassword" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>
      Sign in&nbsp;
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </form>
</ion-content>
