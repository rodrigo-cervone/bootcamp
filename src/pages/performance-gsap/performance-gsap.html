<ion-header>

  <ion-navbar>
    <ion-title>PerformanceGSAP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img #oneteam src="assets/img/oneteam.jpg" />
</ion-content>
  <ion-footer class="button-wrapper">
    <button ion-button
            type        = "button"
            (click) = "fade()"
            block>
      Fade
    </button>
    <button ion-button
            type        = "button"
            (click) = "shrinkit()"
            block>
      Shrink it
    </button>
    <button ion-button
            type        = "button"
            (click) = "shakeit()"
            block>
      Shake it
    </button>
    <button ion-button
            type        = "button"
            (click) = "rotate()"
            block>
      Rotate
    </button>
    <button ion-button
            type        = "button"
            (click) = "reset()"
            block>
      Clear all properties
    </button>
  </ion-footer>
