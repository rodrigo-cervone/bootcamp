<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-list>

        <ion-item>
          <ion-label fixed>Name</ion-label>
          <ion-input type="text" [(ngModel)]="nameUser"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Company</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Blog</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <!-- Bind the click event to a method -->
          <button ion-button (click)="enviar(nameUser)">
            Click me!
          </button>
        </ion-item>
      </ion-list>
</ion-content>
