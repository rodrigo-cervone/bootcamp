<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <ion-list>
        <ion-item>
          <ion-label fixed>
            Name
          </ion-label>
          <ion-input type="text"
                     [(ngModel)]="user.name"
                     name="name"
                     #userForm.name="ngModel">
                  </ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>
            Company
          </ion-label>
          <ion-input type="text"
                     [(ngModel)]="user.company"
                     name="company"
                     #userForm.company="ngModel">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>
            Blog
          </ion-label>
          <ion-input type="text"
                     [(ngModel)]="user.blog"
                     name="blog"
                     #userForm.company="ngModel">
          </ion-input>
        </ion-item>
        <ion-item>
          <!-- Bind the click event to a method -->
          <button ion-button (click)="send()">
            Click me!
          </button>
        </ion-item>
      </ion-list>
</ion-content>
