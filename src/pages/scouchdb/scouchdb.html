<ion-header no-border>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      ClouDO
    </ion-title>
    <ion-buttons end>
      <button ion-button
              icon-only
              (click)="createTodo()">
              <ion-icon name="cloud-upload">
              </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let todo of todos; let i = index;">
      <ion-item >
        {{todo.title}}
        <ion-buttons end>
          <button ion-button
                  icon-only
                  color="light"
                  (click)="updateTodo(todo)">
            <ion-icon ios="ios-brush"
                      md="md-brush">
            </ion-icon>
          </button>
          <button ion-button
                  icon-only
                  color="primary"
                  (click)="deleteTodo(todo)">
            <ion-icon ios="ios-trash"
                      md="md-trash">
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
