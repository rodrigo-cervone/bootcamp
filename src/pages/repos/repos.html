<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Repos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let repo of repos">
      <h2>{{ repo?.name }}</h2>
      <ion-badge item-right>{{repo?.forks_count}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
